<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>User</title>
    <link rel="stylesheet" type="text/css" th:href="@{../css/general.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Favicons -->
    <link href="../assets/img/favicon.png" rel="icon">
    <link href="../assets/img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Jost:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="../assets/vendor/aos/aos.css" rel="stylesheet">
    <link href="../assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="../assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
    <link href="../assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
    <link href="../assets/vendor/remixicon/remixicon.css" rel="stylesheet">
    <link href="../assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>

    <!-- Template Main CSS File -->
    <link href="../assets/css/style.css" rel="stylesheet">
    <link href="../assets/css/style1.css" rel="stylesheet">
</head>
<body>

<!-- ======= Header ======= -->
<th:block >
    <div th:replace="/header :: 'header'"></div>
</th:block>


<!-- ======= Hero Section ======= -->
<section id="hero" class="d-flex align-items-center" style="height: 30vh;">

    <div class="container">
        <div class="row">
            <div class="col-lg-6 d-flex flex-column justify-content-center pt-4 pt-lg-0 order-2 order-lg-1" data-aos="fade-up" data-aos-delay="200">
                <h1>User List</h1>
            </div>
        </div>
    </div>

</section><!-- End Hero -->


<div class="container margin-tb">
    <div class="d-flex justify-content-between mt-3 mb-5">
        <h1 th:inline="text" style="text-transform: capitalize">Welcome <span th:utext="${loggedInUser.name}"></span> </h1>
        <a role="button" class="btn btn-primary btn-lg" type="button" th:href="@{/registration}">
            Create New User
        </a>
    </div>

    <table class="table">
        <tr>
            <th>Nr.</th>
            <th>User Role</th>
            <th>User Name</th>
            <th>User Email</th>
            <th>User Phone Number</th>
            <th>Company Name</th>

        </tr>
        <tr th:each="user: ${users}">
            <td th:text="${userStat.index+1}+'.'">Nr</td>
            <td th:text="${user.getRole()}">User Role</td>
            <td th:text="${user.name}">User Name</td>
            <td th:text="${user.email}">User Email</td>
            <td th:text="${user.phoneNumber}">User Phone Number</td>
            <td th:text="${user.company != null} ? ${user.company}:'-'">Company Name</td>
            <td>
                <form th:action="@{/user/activate/{id}(id=${user.id})}" method="post">
                    <button class="btn btn-success" th:if="${user.active == 0}" type="submit">Activate </button>


                </form>
                <form th:action="@{/user/deactivate/{id}(id=${user.id})}" method="post">
                    <button class="btn btn-success" th:if="${user.active == 1}" type="submit">Deactivate </button>
                </form>

            </td>
        </tr>
    </table>
</div>

<!-- ======= Footer ======= -->
<th:block >
    <div th:replace="/footer :: 'footer'"></div>
</th:block>
<!-- End Footer -->
<!-- Vendor JS Files -->
<script src="../assets/vendor/aos/aos.js"></script>
<script src="../assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="../assets/vendor/glightbox/js/glightbox.min.js"></script>
<script src="../assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
<script src="../assets/vendor/swiper/swiper-bundle.min.js"></script>
<script src="../assets/vendor/waypoints/noframework.waypoints.js"></script>
<script src="../assets/vendor/php-email-form/validate.js"></script>

<!-- Template Main JS File -->
<script src="../assets/js/main.js"></script>
</body>
</html>
