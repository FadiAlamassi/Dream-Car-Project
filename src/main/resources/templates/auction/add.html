<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Offer</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/general.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">

<fieldset  id="auction" th:style="${isEdit}?'':'display: none'"  th:fragment="add" >
    <legend th:if="${isEdit}" >Edit Auction</legend>
    <legend th:unless="${isEdit}" >Add New Auction</legend>
    <div  class="row">

<!--        <form th:action="@{/auction/{id}(id=${isEdit}?${auction.id}:'')}" method="post" th:object="${auction}">-->
        <form autocomplete="off" th:action="@{/auction/{id}(id=${isEdit}?${auction.id}:'')}" th:object="${auction}" method="post" class="form-horizontal" role="form">

            <!-- Parts Name -->
            <div class="form-group" th:classappend="${#fields.hasErrors('parts.name')}?'has-error'">
                <label for="partsName" class="form-label">Parts Name</label>
                <select id="partsName" class="form-control" th:field="*{parts.name}">
                    <option th:each="parts : ${parts}"
                            th:value="${parts.name}"
                            th:text="${parts.name}"/>
                </select>

            </div>

            <!-- Target Price Per Parts -->
            <div class="form-group" th:classappend="${#fields.hasErrors('targetPricePerParts')}?'has-error'">
                <label for="targetPrice" class="form-label">Target Price Per Parts</label>
                <input id="targetPrice" type="number" class="form-control" th:field="*{targetPricePerParts}" required  maxlength="5"/>
            </div>


            <!-- Number Of Parts -->
            <div class="form-group" th:classappend="${#fields.hasErrors('numberOfParts')}?'has-error'">
                <label for="numberParts" class="form-label">Number Of Parts</label>
                <input id="numberParts" type="number" class="form-control" th:field="*{numberOfParts}" required  maxlength="5"/>
            </div>

            <!-- Expiration Date -->
            <div class="form-group" th:classappend="${#fields.hasErrors('expirationDate')}?'has-error'">
                <label for="expirationDate" class="form-label">Expiration Date</label>
                <div class="row">
                    <div class='col-sm-6'>
                        <div class='input-group date' id='datetimepicker'>
                            <input id="expirationDate" type='text' class="form-control" th:field="*{expirationDate}"/>
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Currency -->
            <div class="form-group" th:classappend="${#fields.hasErrors('currency')}?'has-error'">
                <label for="currency" class="form-label">Currency</label>
                <select id="currency" class="form-control" th:field="*{currency}">
                    <option th:each="currency : ${currencies}"
                            th:value="${currency}"
                            th:text="${currency}"/>
                </select>
            </div>

            <!-- Status -->
            <div class="form-group" th:classappend="${#fields.hasErrors('status')}?'has-error'">
                <label for="status" class="form-label">Status</label>
                <select id="status" class="form-control" th:field="*{status}">
                    <option th:each="status : ${statuses}"
                            th:value="${status}"
                            th:text="${status}"/>
                </select>
            </div>

            <div class="form-group">
                <button class="btn btn-primary" type="submit">Save</button>
                <button class="btn btn-secondary" type="reset">Reset</button>
            </div>

        </form>
    </div>
</fieldset>
</div>
</body>
</html>
